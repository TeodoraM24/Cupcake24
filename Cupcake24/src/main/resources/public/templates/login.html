<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="../public/images/cupcakelogo.png" alt="Cupcake Logo">
        <h3>Log ind: </h3>
    </div>
    <div class="content">
        <form method="POST">
            <input type="text" name="username" placeholder="Enter username"><br>


            <input type="password" name="password" placeholder="Enter your password"><br>

            <button type="submit"  formaction="/login">Log ind</button>
            <div><p th:text="${message}"></p></div>
        </form>
    </div>
</div>
</body>
</html>
