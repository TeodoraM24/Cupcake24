<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
    <title>User Information</title>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="index.html" th:href="@{/}">   <!-- skal ændres eller slettes -->
            <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" alt="Cupcake Logo">
        </a>
    </div>
<div class="content">
    <h1>User information</h1>
    <div class="user-info">
        <p>Navn: <span th:text="${user.name}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Kodeord: <span th:text="${user.password}"></span></p>
        <p>Telefon nummer: <span th:text="${user.nummer}"></span></p>
        <p>Beløb tilbage: <span th:text="${user.money}"></span></p>
    </div>


    <div >
        <h2>Tidligere ordrer</h2>
        <a href="#previousOrders">Vis tidligere ordrer</a>

        <!-- vis fra db -->
    </div>

</div>

</div>

</body>

</html>
